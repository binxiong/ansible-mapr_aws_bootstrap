---
# defaults file for mapr-aws-bootstrap
# Do not edit this file. Edit var/main.yml to override these
# defaults.
#
mapr_cluster_name: my.cluster.com
mapr_edition: enterprise
#
# ec2_image: ami-bc8131d4 # CentOS 6 with udates - PV
# ec2_image: ami-c2a818aa # CentOS 6 with updates - HVM
#
# Amazon Linux currently preferable since it respects the
# root volume size setting. 8GB root is not sufficient, and
# that is what the official CentOS.org AMIs default to.
#
ec2_image: ami-146e2a7c # Amazon Linux - HVM
ec2_region: us-east-1
ec2_zone: us-east-1a
ec2_keypair: 
ec2_security_group:
ec2_wait_timeout: 1200
ec2_name_tag: '{{mapr_cluster_name}}'
vpc_subnet: 
ssh_user: root

# m3.large is a reasonable default for edge nodes.
# Uses EBS for root, and instance store for MapRFS.
# Don't reboot these!
edge_node_price: 
edge_node_type: m3.large
edge_node_count: 1
edge_node_volumes:
  - device_name: /dev/xvda
    volume_size: 24
    delete_on_termination: true
  - device_name: /dev/xvdf
    volume_size: 128
    delete_on_termination: true
    ephemeral: ephemeral0

# m3.xlarge is a reasonable default. Use instance store
# and EBS for root. Don't reboot these!
cluster_node_price:
cluster_node_type: m3.xlarge
cluster_node_count: 6
cluster_node_volumes:
  - device_name: /dev/xvda
    volume_size: 24
    delete_on_termination: true
  - device_name: /dev/xvdf
    volume_size: 128
    delete_on_termination: true
    ephemeral: ephemeral0
  - device_name: /dev/xvdg
    volume_size: 128
    delete_on_termination: true
    ephemeral: ephemeral1
